name: Publish

on:
  workflow_dispatch:
  push:
    branches:
    - main
    
env:
  AZURE_WEBAPP_NAME: current-time-service
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
  
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore ./GitHubActionDemo.sln

      - name: Build
        run: dotnet build ./GitHubActionDemo.sln --configuration Release --no-release

      - name: Publish
        run: dotnet publish ./GitHubActionDemo.sln --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
